            <label for="fname">Task Title</label>

        </div>

        <table id="table" class="data-table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>task</th>
                    <th>order</th>
                    <th>delete</th>
                    <th>swapUp</th>
                    <th>swapDown</th>
                </tr>
            </thead>
    
            <tbody id="table-body">
                
            </tbody>

        </table>        

    </main>
